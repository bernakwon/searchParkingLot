spring:
  h2:
    console:
       enabled: true
  datasource:
    url: jdbc:h2:mem:bella;DB_CLOSE_ON_EXIT=FALSE
    username : sa
    password :
    driverClassName : org.h2.Driver
  jpa : 
    hibernate:
        ddl-auto : update
    show-sql: true
    open-in-view: false
  thymeleaf:
     cache: true
     prefix: classpath:/static/
     suffix: .html


logging:
  level:
    root: warn
    com.parfait.study.simplelogging.service.SomeService: info
server:
  port: 7070